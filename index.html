<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="register-form">
            <h3 class="heading">Register</h3>
            <p class="desc">Please enter your details</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" rules="required" name="fullname" type="text" placeholder="VD: Nguyen Vu Dang Khanh"
                    class="form-control" />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" rules="required|email" name="email" type="text" placeholder="VD: email@domain.com"
                    class="form-control" />
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" rules="required|min:6|max:10" name="password" type="password" placeholder="Nhập mật khẩu"
                    class="form-control" />
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>
</body>
<script src="validator.js"></script>
<script>
    Validator('#register-form', {
        onSubmit: function (data) {
            console.log(data);
        }
    });
</script>

</html>
